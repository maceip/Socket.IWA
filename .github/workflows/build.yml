name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: build quic echo server wasm
        run: bash docker_build_quic.sh

      - name: upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quic-echo-server
          path: |
            quic_echo_server.js
            quic_echo_server.wasm
          retention-days: 30
